<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 300px; padding: 20px; font-family: Arial, sans-serif; }
        button { width: 100%; padding: 10px; margin: 5px 0; }
        #results { margin-top: 10px; }
        .email, .phone { padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h2>Simple Extractor</h2>
    <button id="extract">Extract Data</button>
    <button id="next">Next Page</button>
    <button id="extractAll">Extract All (Target: <span id="target">5</span>)</button>
    <div>
        <label>Target Emails: <input type="number" id="emailTarget" value="5" min="1" max="100"></label>
    </div>
    <div id="results"></div>
    <div id="status"></div>
    
    <script src="simple-popup.js"></script>
</body>
</html>
