<!DOCTYPE html>
<html>
<head>
    <title>Regex Test Page</title>
</head>
<body>
    <h1>Regex Test Page</h1>
    
    <div id="test-content">
        <p>Contact us at support@example.com or sales@company.org</p>
        <p>Call us at (555) 123-4567 or +1-800-555-0199</p>
        <p>John Doe - john.doe@company.com - 555-123-4568</p>
        <p>Jane Smith - jane.smith@company.org - (555) 987-6543</p>
    </div>
    
    <div id="results"></div>
    
    <script>
        // Test the regex patterns directly
        const content = document.getElementById('test-content').innerText;
        
        // Email regex
        const emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
        
        // Phone regex
        const phoneRegex = /(?:\+?(\d{1,3}))?[-.\s]?\(?(\d{3})\)?[-.\s]?(\d{3})[-.\s]?(\d{4})(?:\s?(?:#|x\.?|ext\.?|extension)\s*(\d+))?/gi;
        
        // Find matches
        const emails = content.match(emailRegex) || [];
        const phones = content.match(phoneRegex) || [];
        
        // Display results
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `
            <h2>Test Results</h2>
            <p>Emails found: ${emails.length}</p>
            <ul>
                ${emails.map(email => `<li>${email}</li>`).join('')}
            </ul>
            <p>Phones found: ${phones.length}</p>
            <ul>
                ${phones.map(phone => `<li>${phone}</li>`).join('')}
            </ul>
        `;
        
        console.log('Emails:', emails);
        console.log('Phones:', phones);
    </script>
</body>
</html>
