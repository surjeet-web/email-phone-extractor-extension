<!DOCTYPE html>
<html>
<head>
    <title>Pagination Test Page</title>
</head>
<body>
    <h1>Pagination Test Page</h1>
    
    <div>
        <h2>Page 1 Content</h2>
        <p>Email: page1@example.com</p>
        <p>Phone: (555) 111-1111</p>
    </div>
    
    <div class="pagination">
        <a href="pagination-test2.html" rel="next">Next Page</a>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="testNextPageDetection()">Test Next Page Detection</button>
        <div id="detection-results"></div>
    </div>
    
    <script>
        function testNextPageDetection() {
            const resultsDiv = document.getElementById('detection-results');
            
            // Common selectors for next page buttons
            const nextSelectors = [
                'a[rel="next"]',
                '.next:not(.prev)',
                '.pagination .next:not(.prev)',
                '.pager-next a',
                'button[aria-label="Next"]',
                '.fa-arrow-right',
                '.icon-arrow-right',
                '.pagination-next',
                '.page-next',
                'a[href*="page"]:not([href*="prev"]):not([href*="previous"])',
                'a[href*="next"]',
                '.pagination a:not(.prev):not(.previous)'
            ];
            
            let foundElements = [];
            
            // Check for elements with specific selectors
            for (const selector of nextSelectors) {
                const elements = document.querySelectorAll(selector);
                if (elements.length > 0) {
                    foundElements.push(`${selector}: ${elements.length} elements`);
                }
            }
            
            // Check for buttons with "Next" text
            const allButtons = document.querySelectorAll('button');
            for (const button of allButtons) {
                if (button.textContent.trim().toLowerCase() === 'next' || 
                    button.textContent.trim().toLowerCase() === 'next page') {
                    foundElements.push(`Button with text: ${button.textContent}`);
                }
            }
            
            // Check for links with "Next" text
            const allLinks = document.querySelectorAll('a');
            for (const link of allLinks) {
                if (link.textContent.trim().toLowerCase() === 'next' || 
                    link.textContent.trim().toLowerCase() === 'next page') {
                    foundElements.push(`Link with text: ${link.textContent}`);
                }
            }
            
            resultsDiv.innerHTML = `
                <h3>Detection Results</h3>
                <p>Found ${foundElements.length} potential next page elements:</p>
                <ul>
                    ${foundElements.map(item => `<li>${item}</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>
</html>
